<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板</title>

    <!--引入easyui的样式-->
    <link rel="stylesheet" type="text/css" href="../../easyUIs/themes/default/easyui.css">
    <!--引入easyuid的图标-->
    <link rel="stylesheet" type="text/css" href="../../easyUIs/themes/icon.css">
    <!--先引入jq-->
    <script type="text/javascript" src="../../easyUIs/jquery.min.js"></script>
    <!--在引入easyui js,这个是总包,也可以引入局部包减少流量-->
    <script type="text/javascript" src="../../easyUIs/jquery.easyui.min.js"></script>

</head>
<body>
<div class="easyui-panel" style="width:60%;height:200px;" data-options="title:'可折叠面板',collapsible:true">
    <p>基础面板</p>
</div>

<div class="easyui-panel" style="width:60%;height:200px;" data-options="title:'可变大变小面板'
,maximi zable:true,closable:true,tools:$('#tools')"></div>

<div id="tools">
    <a href="#" class="icon-add" onclick="javascript:alert('add')"></a>
    <a href="#" class="icon-save" onclick="javascript:alert('save')"></a>
</div>

<div class="easyui-panel" style="width:60%;height:200px;" data-options="href:'another.html'"></div>

</body>
</html>
