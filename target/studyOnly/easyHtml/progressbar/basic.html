<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>

    <!--引入easyui的样式-->
    <link rel="stylesheet" type="text/css" href="../../easyUIs/themes/default/easyui.css">
    <!--引入easyuid的图标-->
    <link rel="stylesheet" type="text/css" href="../../easyUIs/themes/icon.css">
    <!--先引入jq-->
    <script type="text/javascript" src="../../easyUIs/jquery.min.js"></script>
    <!--在引入easyui js,这个是总包,也可以引入局部包减少流量-->
    <script type="text/javascript" src="../../easyUIs/jquery.easyui.min.js"></script>


</head>
<body>
<div id="progressbar_div" class="easyui-progressbar"></div>
<div onclick="begin_plus()">开始</div>


<script type="text/javascript">
    function begin_plus() {
        var value = $("#progressbar_div").progressbar("getValue");
        $("#progressbar_div").progressbar("setValue",value+5);
    }
</script>
</body>
</html>
