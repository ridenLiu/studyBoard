<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡js</title>


    <!--引入easyui的样式-->
    <link rel="stylesheet" type="text/css" href="../../easyUIs/themes/default/easyui.css">
    <!--引入easyuid的图标-->
    <link rel="stylesheet" type="text/css" href="../../easyUIs/themes/icon.css">
    <!--先引入jq-->
    <script type="text/javascript" src="../../easyUIs/jquery.min.js"></script>
    <!--在引入easyui js,这个是总包,也可以引入局部包减少流量-->
    <script type="text/javascript" src="../../easyUIs/jquery.easyui.min.js"></script>

</head>
<body>

<input type="text" id="tabName"/>
<input type="button" onclick="addTabs()" value="添加"/>
<input type="button" onclick="removeTabs()" value="删除"/>
<div id="js_tab"></div>

<script type="text/javascript">
    $(function () {
        $("#js_tab").tabs();
    });
    function addTabs() {
        var tab_name = $("#tabName").val();
        // 如果选项卡存在就选中
        if($("#js_tab").tabs("exists",tab_name)){
            $("#js_tab").tabs("select",tab_name);
        }else{
            $("#js_tab").tabs("add",{
                title:tab_name,
                selected:true,
                closable:true,
                content:tab_name
            })
        }
    }

    function removeTabs() {
        var tab_name = $("#tabName").val();
        if($("#js_tab").tabs("exists",tab_name)){
            $("#js_tab").tabs("close",tab_name);
        }
    }
</script>

</body>
</html>
