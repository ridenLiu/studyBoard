<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-if="score >= 90">优秀</h2>
    <h2 v-else-if="score >= 80">良好</h2>
    <h2 v-else-if="score >= 60">及格</h2>
    <h2 v-else>不及格</h2>

    <h1>{{result}}</h1>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            score: 60,
            isShow: true
        },
        computed: {
            result() {
                let showMessage = '';
                let score = this.score;
                return score >= 90 ? '优秀' : score >= 80 ? '良好' : score >= 60 ? '及格' : '不及格';
            }
        }
    })
</script>
</body>
</html>
