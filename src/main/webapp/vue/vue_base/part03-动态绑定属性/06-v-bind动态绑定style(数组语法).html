<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-bind:style="[baseStyle,baseStyle1]">{{message}}</h2>
</div>
<script>

        el: '#app',
        data: {
            message: 'hello',
            baseStyle:{backgroundColor: 'red'},
            baseStyle1:{fontSize: '100px'},
        },
        methods: {
        }
    })
</script>
</body>
</html>
