<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-bind:class="func(index)" v-for="(item1,index) in movies" v-on:click="changeClass(index)">{{item1}}</li>
    </ul>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            movies: ['被解救的姜戈', '荒野大嫖客', '后天'],
            idArr: [{active: true}, {active: false}, {active: false}]
        },
        methods: {
            func(item) {
                return this.idArr[item];
            },
            changeClass: function (index) {
                this.idArr[index].active = !this.idArr[index].active;
            }
        }
    })
</script>
</body>
</html>
