<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="hTagClass">{{message}}</h2>
<!--    绑定的对象json类型是{string:boolean}-->
    <h2 :class="getJsonStr()">{{message}}</h2>
    <button v-on:click="changeClass">按钮</button>
</div>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            hTagClass:'active',
            isActive:true,
            isLine:false
        },
        methods:{
            changeClass:function () {
                this.isActive = !this.isActive;
            },
            getJsonStr:function () {
                return {active:this.isActive,line: this.isLine};
            }
        }
    })
</script>
</body>
</html>
