<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <!--没有参数-->
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn1Click">按钮2</button>

    <button @click="btn2Click('vue...')">按钮3</button>
    <!--如果传参数，vue会将浏览器生产的event事件对象作为参数传入方法-->
    <button @click="btn2Click">按钮4</button>
    <!-- 方法定义是，需要event参数，同时需要其他参数-->
    <button @click="btn3Click('vue js str',$event)">按钮5</button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            btn1Click() {
                alert("btn1Click is running");
            },
            btn2Click(str) {
                alert(str);
            },
            btn3Click(obj1, obj2) {
                console.log("obj1:", obj1);
                console.log("obj2:", obj2);
            }
        }
    })
</script>
</body>
</html>
