<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello demo</title>
</head>
<body>
<div id="div1">
    <h1>{{message1}}</h1>
    <h2>{{message2}}</h2>
</div>
<div>{{message}}</div>

<script src="../../js/vue.js"></script>
<script>
    // let(es6定义变量)/const(es6定义常量)
    let app = new Vue({// vue使用的编程范式: 声明式编程
        el: '#div1',// 用于挂载要管理的元素
        data: {// 定义数据
            message1: 'hello,vue',// 数据改变时,界面也会改变
            message2: 'this is vue'
        }
    })

</script>

</body>
</html>
