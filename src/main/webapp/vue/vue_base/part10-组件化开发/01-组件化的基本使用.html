<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <first-cpn></first-cpn>
</div>

<script>
    /**
     *  1. 创建组件构造对象,Vue.extend():
     *  调用Vue.extend()创建的是一个组件构造器
     *  通常在创建组件构造器时,传如template代表我们自己定义的模板
     */

    const cpnC = Vue.extend({
        template: "<div><h2>I'm king of world</h2></div>"
    });

    /**
     *2. 注册组件 Vue.component()
     *  该方法是将刚才的组件构造器注册为一个组件,并且给它起一个标签名称
     *  参数列表: 1. 注册组件的标签名字 2. 组件构造器
     *3. 组件必须挂载正在某个Vue实例下,否则它不会生效,就是在特定标签下.
     *
     */

    Vue.component('first-cpn', cpnC);

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    });
</script>


</body>
</html>
