<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-bind不支持大写字母，如果变量名有大写字母，则用“-”（横杠）表示下一个字母为大写字母-->
    <!--但是v-bind的值(双引号包起来的值)是支持双引号的-->
    <cpn1 v-bind:c-info="info" v-bind:cmessage="messageL"></cpn1>
</div>


<!--父类模板-->
<template id="cpn1_id">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{cmessage}}</h2>
    </div>
</template>


<script>

    // 父传子:props
    const cpn1 = {
        template: '#cpn1_id',
        props: {
            cInfo: {
                type: Object,// 指定类型
                default() {// 默认值
                    return {};
                },
                // required: true // 是否强制需要
            },
            cmessage: {
                type: String,
                required: true
            }
        }
    };


    const app = new Vue({
        el: '#app',
        data: {
            messageL: 'hello',
            movies: ['test1', 'riden', 'read dead'],
            info: {
                name: 'riden',
                age: 20
            }
        },
        components: {
            cpn1
        }
    });

</script>


</body>
</html>
