<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-bind不支持大写字母，如果变量名有大写字母，则用“-”（横杠）表示下一个字母为大写字母-->
    <cpn1 v-bind:c-info="info" :cmessage="message"></cpn1>
</div>


<!--父类模板-->
<template id="cpn1_id">
    <div>
        <h2>{{cInfo}}</h2>
    </div>
</template>


<script>

    // 父传子:props
    const cpn1 = {
        template: '#cpn1_id',
        props: {
            cInfo: {
                type: Object,
                default() {
                    return {};
                }
            }
        }
    };


    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['test1', 'riden', 'read dead'],
            info: {
                name: 'riden',
                age: 20
            }
        },
        components: {
            cpn1
        }
    });

</script>


</body>
</html>
