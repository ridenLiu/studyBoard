<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <cpn ref="aaa"></cpn>
    <cpn></cpn>
    <button @click="btnButton">打印</button>
</div>

<template id="cpn_id">
    <div>
        <h2>子组件</h2>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            num1: 1,
            num2: 0
        },
        methods:{
            btnButton(){
                //1. $children是一个数组,包含当前组件的所有字类.但是使用下标不常用
                console.log(this.$children);
                this.$children[0].showMessage();
                //2. $ref 对象类型,默认为对象类型
                console.log(this.$refs.aaa);
            }
        },
        components: {
            cpn: {
                template: '#cpn_id',
                methods:{
                    showMessage(){
                        console.log('showMessage is running');
                    }
                },data(){
                    return {
                        name: 'this my name'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
