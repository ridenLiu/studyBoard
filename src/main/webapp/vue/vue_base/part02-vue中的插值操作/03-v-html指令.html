<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{url}}</h2>
    <h2 v-html="url">{{url}}</h2>
</div>

        el: '#app',
        data: {
            message: 'hello riden',
            url: '<a href="http://www.baidu.com">百度</a>'
        }
    })

</script>
</body>
</html>
