<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello demo</title>
</head>
<body>
<div id="div1">
    <!--v-model的双向绑定-->
    <input type="text" v-bind:value="message1" v-on:input="message1 = $event.target.value"/>
    <h3>{{message1}}</h3>
</div>

<script src="../../js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#div1',
        data: {// 定义数据
            message1: 'hello,vue',
        }
    })
</script>

</body>
</html>
