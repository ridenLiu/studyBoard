<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{firstName+ ' '+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{fullName}}</h2>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            firstName: 'riden',
            lastName: 'james'
        },
        // 计算属性
        computed: {
            fullName: function () {
                return this.firstName+' '+this.lastName;
            }
        },
        methods: {}
    })
</script>
</body>
</html>
