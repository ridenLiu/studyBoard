<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //const用于修饰常量
    // 注意1,const被赋值后,不能修改
    const a = 10;
    // a = 30;// 错误不可修改
    // 注意2,const不许初始化
    // const name;
    // 注意3,const指向对象时,对象不能修改,但是对象中的属性值可以修改
    const obj = {
        name: 'riden',
        age: 20,
        height: '196cm'
    };
    obj.age = 21;
</script>
</body>
</html>
