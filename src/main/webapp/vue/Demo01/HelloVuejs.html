<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello demo</title>
</head>
<body>


<div id="div1">
    <h1>{{message1}}</h1>
    <h2>{{message2}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
    // let(es6定义变量)/const(es6定义常量)
    const app = new Vue({
        el: '#div1',// 用于挂载要管理的元素
        data:{// 定义数据
            message1: 'hello,vue',
            message2: 'this is vue'

        }
    })

</script>

</body>
</html>
