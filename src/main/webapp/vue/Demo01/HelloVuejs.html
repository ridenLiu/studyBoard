<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello demo</title>
</head>
<body>


<div id="div1">{{message}}</div>


<script src="../js/vue.js"></script>
<script>
    // let(es6定义变量)/const(es6定义常量)
    const app = new Vue({
        el: '#div1',// 用于挂载要管理的元素
        data:{// 定义数据
            message: 'hello,vue'
        }
    })

</script>

</body>
</html>
