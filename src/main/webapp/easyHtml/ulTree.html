<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入easyui的样式-->
    <link rel="stylesheet" type="text/css" href="../easyUIs/themes/default/easyui.css">
    <!--引入easyuid的图标-->
    <link rel="stylesheet" type="text/css" href="../easyUIs/themes/icon.css">
    <!--先引入jq-->
    <script type="text/javascript" src="../easyUIs/jquery.min.js"></script>
    <!--在引入easyui js,这个是总包,也可以引入局部包减少流量-->
    <script type="text/javascript" src="../easyUIs/jquery.easyui.min.js"></script>
</head>
<body>
<!--
1. 开启方式一:使用easyui中的类
2. 可以添加选项[checkbox="true"]将其改变成复选框,
    也可使用[data-options="checkbox:true"]
-->
<div class="easyui-passwordbox" id="pa111"></div>
<input type="submit" onclick="run_()">

<ul class="easyui-tree" checkbox="true">
    <li checkbox="true">
        <span>one</span>
    </li>
    <li>
        <span>two</span>
        <ul>
            <li><span>aa</span></li>
            <li><span>bb</span></li>
        </ul>
    </li>
</ul>

<!--方式二:使用js-->
<ul id="ul1">
    <li>
        <span>菜单一</span>
    </li>
    <li>
        <span>菜单二</span>
        <ul>
            <li><span>选项一</span></li>
            <li><span>选项二</span></li>
        </ul>
    </li>
</ul>

<script type="text/javascript">

    function run_() {
        var res = $("#pa111").passwordbox('getValue');
        alert("res:" + res);
    }


    <!--使用easyui的js-->
    $(function () {
        $("#ul1").tree();
    });


</script>
</body>
</html>
